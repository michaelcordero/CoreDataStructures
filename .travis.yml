osx_image: xcode10
xcode_sdk: iphonesimulator12.0
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
  - pod install --project-directory=Example
script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/CoreDataStructures.xcworkspace -scheme CoreDataStructures-Example -destination 'platform=iOS Simulator,name=iPhone X,OS=12.0' ONLY_ACTIVE_ARCH=NO | xcpretty --color
  - pod lib lint

